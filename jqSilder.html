<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <title>JQ Slider</title>
  </head>

  <body class="container-fluid">
    <div class="slider">
        <i class="current fa fa-angle-right fa-3x"></i>
        <div class="img-container">
            <img src="images/slide-1.jpg" class="current" alt="" />
            <img src="images/slide-2.jpg" alt="" />
            <img src="images/slide-3.jpg" alt="" />
            <img src="images/slide-4.jpg" alt="" />
        </div>
        <i class="current fa fa-angle-left fa-3x"></i>
    </div>
    <div class="circle-container">

        <span class="circle current"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
    </div>
    <button class="demo">Change Background</button>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src=" script/script3.js"></script>

  </body>
</html>
